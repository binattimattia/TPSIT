<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button onclick="setInterval(generaNumeri, 500)">Genera</button>
    <div id="output"></div>
   
    <script>

        function generaNumeri() {
            let numeriCasuali = [];
            var ArrayNumeriCasuali = [];
            const min = 0; // Range minimo impostato a 0
            const max = 1; // Range massimo impostato a 1
           
            let numeri = "";
            let arrayCasuale_i = [];
            for (let i = 0; i < 10000; i++) {
                let numero = Math.random() * (max - min) + min; // Genera un numero float tra 0 e 1
                numeriCasuali.push(numero);
                ArrayNumeriCasuali.push(numero);
                // Calcola la media ogni 50 numeri
                if (numeriCasuali.length === 50) {
                    let mediaNumeri = media(numeriCasuali);
                    numeri += "\nMedia: " + mediaNumeri.toFixed(2);
                    numeriCasuali = []; // Resetto l'array in modo tale che quando ci saranno altri 50 numeri verrÃ  eseguita la media
                }
                numeri += numero.toFixed(2) + " "; // Mostra il numero con 4 cifre decimali
                if (i % 50 === 49) numeri += "\n";
            }
            for (let i = 0; i < ArrayNumeriCasuali.length; i++) {
                if (!i === 0) {
                    arrayCasuale_i.push(ArrayNumeriCasuali[i]/ArrayNumeriCasuali[i - 1]);
                }
            }
            document.getElementById('output').textContent = numeri;
        }
            
        
        function media(numeri) {
            let somma = 0;
            for (let i = 0; i < numeri.length; i++) {
                somma += numeri[i];
            }
            return somma / numeri.length;
        }
    </script>
</body>
</html>
