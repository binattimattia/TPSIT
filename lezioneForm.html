<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Modulo di Inserimento</h2>
    <form action="process.php" method="POST">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Et√†</label>
            <input type="number" class="form-control" name="eta" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Sesso</label>
            <select class="form-select" name="sesso" required>
                <option value="Maschio">Maschio</option>
                <option value="Femmina">Femmina</option>
                <option value="Altro">Altro</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrizione personale</label>
            <textarea class="form-control" name="messaggio" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Invia</button>
    </form>

</body>
</html>
