<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica 1</title>
</head>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f9f9f9;
}

/* Topnav */
.topnav {
  overflow: hidden;
  background-color: #333;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-bottom: 2px solid #FF781E;
  transition: background-color 0.3s ease;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 16px 20px;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  transition: color 0.3s ease, background-color 0.3s ease;
}

.topnav a:hover {
  background-color: #FF781E;
  color: white;
}

.topnav a.active {
  background-color: #FF781E;
  color: white;
}

.topnav .icon {
  display: none;
  font-size: 28px;
  color: #f2f2f2;
  cursor: pointer;
  padding: 10px 15px;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {
    display: none;
  }

  .topnav a.icon {
    display: block;
    float: right;
  }

  .topnav.responsive {
    position: relative;
  }

  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }

  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
    padding: 14px 20px;
  }
}

#contenuto {
  display: flex;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  justify-content: center;
  padding: 10px;
  max-width: 1200px;
  margin: 0 auto;
}

#box {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
  padding: 10px;
  width: 50%;
  text-align: center;
  box-sizing: border-box;
  margin: 10px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#out1, #out2, #out3 {
  margin-bottom: 10px;
}

</style>
<body>
    <div class="topnav" id="myTopnav">
        <a href="https://binattimattia.github.io/TPSIT/index.htm">HOME</a>
        <a href="https://binattimattia.github.io/TPSIT/news.htm">NEWS</a>
        <a href="https://binattimattia.github.io/TPSIT/ESERCIZI%20HTML-CSS.htm">HTML / CSS</a>
        <a href="https://binattimattia.github.io/TPSIT/aboutme.htm">CHI SONO</a>
        <a class="active">JAVASCRIPT</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>

    <div id="contenuto">
      <div id="box">
        <div>
            ESERCIZIO 1
            <div id="out1">

            </div>
        </div>
        <div>
            ESERCIZIO 2
            <div id="out2">

            </div>
        </div>
        <div>
            ESERCIZIO 3
            <div id="out3">

            </div>
        </div>
      </div>
    </div>
    <script>

        function avvioTemporizzatore() {
            setInterval(temporizzatore, 1000)
        }

        function temporizzatore() {
            numeroCasuale = Math.floor(Math.random() * 1000);
            document.getElementById("out1").innerHTML = numeroCasuale
            if (numeroCasuale % 2 === 0) {
                document.getElementById("out2").innerHTML = "Il numero è pari"
            } else {
                document.getElementById("out2").innerHTML = "Il numero è dispari"
            }

            if (isPrime(numeroCasuale)) {
                document.getElementById("out2").innerHTML += "<br>Il numero è primo"
            } else {
                document.getElementById("out2").innerHTML += "<br>Il numero non è primo"
            }

                document.getElementById("out3").innerHTML = `Doppio: ${numeroCasuale * 2} | Metà intera: ${Math.round(numeroCasuale / 2)}<br>`
                document.getElementById("out3").innerHTML += `Complemento: ${1000 - numeroCasuale}<br>`
                document.getElementById("out3").innerHTML += `Precedente: ${numeroCasuale - 1} | Successivo: ${numeroCasuale + 1}<br>`
                document.getElementById("out3").innerHTML += `Moltplicazione per 3.14: ${numeroCasuale * 3.14}`




        }

        avvioTemporizzatore()

        function isPrime(num) {
            if (num <= 1) {
                return true
            };
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i == 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
