<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calcolare Media Voti</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-bottom: 2px solid #FF781E;
  transition: background-color 0.3s ease;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 16px 20px;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  transition: color 0.3s ease, background-color 0.3s ease;
}

.topnav a:hover {
  background-color: #FF781E;
  color: white;
}

.topnav a.active {
  background-color: #FF781E;
  color: white;
}

.topnav .icon {
  display: none;
  font-size: 28px;
  color: #f2f2f2;
  cursor: pointer;
  padding: 10px 15px;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

#contenuto {
    margin-top: 16px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 20px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    color: #333;
    width: 400px;
    margin-left: 16px;
}

#contenuto p {
    font-size: 18px;
    font-weight: bold;
    color: #FF781E;
    text-align: center;
}

#si {
    margin-top: 20px;
}

#p1, #p2, #p3, #p4, #p5 {
    margin-bottom: 10px;
}

label {
    font-size: 16px;
    color: #333;
}

input {
  width: 93%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 8px;
    border: 2px solid #ccc;
    font-size: 16px;
    margin-bottom: 8px;
}

input:focus {
    border-color: #FF781E;
    box-shadow: 0 0 8px rgba(255, 120, 30, 0.5);
}

#v5 {
    margin-bottom: 6px;
}

button {
  background-image: url('https://www.cislpiemonte.it/torino-canavese/wp-content/uploads/sites/2/2019/05/scuola-cisl.jpeg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  border: 0;
  border-radius: 12px;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: -apple-system,system-ui,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  font-size: 16px;
  font-weight: 500;
  line-height: 2.5;
  outline: transparent;
  padding: 0 1rem;
  text-align: center;
  text-decoration: none;
  transition: box-shadow .2s ease-in-out, background-color 0.3s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  width: 50%; 
  height: 50px;
  background-color: rgba(0, 0, 0, 0.5);
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
  margin: 0 auto; 
  display: block;
}

button:hover {
  box-shadow: 0 0 10px rgba(255, 120, 30, 0.7);
  background-color: rgba(255, 120, 30, 0.8);
}

#risultato {
    width: 93%;
    margin-top: 15px;
    padding: 10px;
    background-color: #ffffff;
    border-radius: 10px;
    border: 2px solid #ccc;
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="https://binattimattia.github.io/TPSIT/index.htm">HOME</a>
  <a href="https://binattimattia.github.io/TPSIT/news.htm">NEWS</a>
  <a href="https://binattimattia.github.io/TPSIT/ESERCIZI%20HTML-CSS.htm">HTML / CSS</a>
  <a href="https://binattimattia.github.io/TPSIT/Scheda%20personale.html">CHI SONO</a>
  <a class="active">JAVASCRIPT</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="container">
  <div id="contenuto">
    <p>CALCOLARE LA MEDIA</p>

    <div id="si">
      <div id="v1" class="mb-3">
        <label for="voto1" class="form-label">Inserisci il voto: </label>
        <input type="number" class="form-control" id="voto1">
      </div>
      <div id="v2" class="mb-3">
        <label for="voto2" class="form-label">Inserisci il voto: </label>
        <input type="number" class="form-control" id="voto2">
      </div>
      <div id="v3" class="mb-3">
        <label for="voto3" class="form-label">Inserisci il voto: </label>
        <input type="number" class="form-control" id="voto3">
      </div>
      <div id="v4" class="mb-3">
        <label for="voto4" class="form-label">Inserisci il voto: </label>
        <input type="number" class="form-control" id="voto4">
      </div>
      <div id="v5" class="mb-3">
        <label for="voto5" class="form-label">Inserisci il voto: </label>
        <input type="number" class="form-control" id="voto5">
      </div>
    </div>

    <button onclick="gestisciCalcolo()" class="btn btn-primary">CALCOLA</button>

    <div id="risultato" class="mt-3"></div>
  </div>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}

function calcolaMedia(voto1, voto2, voto3, voto4, voto5) {
    return (voto1 + voto2 + voto3 + voto4 + voto5) / 5;
}

function gestisciCalcolo() {
    // Leggi i valori degli input
    const num1 = parseFloat(document.getElementById('voto1').value);
    const num2 = parseFloat(document.getElementById('voto2').value);
    const num3 = parseFloat(document.getElementById('voto3').value);
    const num4 = parseFloat(document.getElementById('voto4').value);
    const num5 = parseFloat(document.getElementById('voto5').value);

    if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
        document.getElementById('risultato').innerText = "Per favore, inserisci tutti i numeri.";
        return;
    }
  
    const media = calcolaMedia(num1, num2, num3, num4, num5);
    document.getElementById('risultato').innerText = `La media Ã¨: ${media.toFixed(2)}`;
}
</script>

</body>
</html>
