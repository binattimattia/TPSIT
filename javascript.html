<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
/* Stili generali */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f9f9f9;
}

/* Topnav */
.topnav {
  overflow: hidden;
  background-color: #333;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-bottom: 2px solid #FF781E;
  transition: background-color 0.3s ease;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 16px 20px;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  transition: color 0.3s ease, background-color 0.3s ease;
}

.topnav a:hover {
  background-color: #FF781E;
  color: white;
}

.topnav a.active {
  background-color: #FF781E;
  color: white;
}

.topnav .icon {
  display: none;
  font-size: 28px;
  color: #f2f2f2;
  cursor: pointer;
  padding: 10px 15px;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {
    display: none;
  }

  .topnav a.icon {
    display: block;
    float: right;
  }

  .topnav.responsive {
    position: relative;
  }

  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }

  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
    padding: 14px 20px;
  }
}

/* Contenuto principale */
#contenuto {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.card {
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 12px;
  text-align: center;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.card h3 {
  margin-bottom: 10px;
  font-size: 18px;
  color: #333;
}

.card a {
  display: inline-block;
  margin-top: 10px;
  padding: 10px 15px;
  background-color: #FF781E;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-size: 14px;
  font-weight: bold;
  transition: background-color 0.3s;
}

.card a:hover {
  background-color: #ff9e4d;
}

/* Media query per dispositivi molto piccoli */
@media screen and (max-width: 400px) {
  #contenuto {
    grid-template-columns: 1fr;
    padding: 10px;
  }

  .card {
    padding: 15px;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="https://binattimattia.github.io/TPSIT/index.htm">HOME</a>
  <a href="https://binattimattia.github.io/TPSIT/news.htm">NEWS</a>
  <a href="https://binattimattia.github.io/TPSIT/ESERCIZI%20HTML-CSS.htm">HTML / CSS</a>
  <a href="https://binattimattia.github.io/TPSIT/aboutme.htm">CHI SONO</a>
  <a class="active">JAVASCRIPT</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div id="contenuto">
  <div class="card">
    <h3>JAVASCRIPT 1</h3>
    <a href="https://binattimattia.github.io/TPSIT/javascript1.html">Vai all'esercizio</a>
  </div>
  <div class="card">
    <h3>JAVASCRIPT 2</h3>
    <a href="https://binattimattia.github.io/TPSIT/javascript2.html">Vai all'esercizio</a>
  </div>
  <div class="card">
    <h3>JAVASCRIPT 3</h3>
    <a href="https://binattimattia.github.io/TPSIT/javascript3.html">Vai all'esercizio</a>
  </div>
  <div class="card">
    <h3>JAVASCRIPT 4</h3>
    <a href="https://binattimattia.github.io/TPSIT/javascript4.html">Vai all'esercizio</a>
  </div>
  <div class="card">
    <h3>JAVASCRIPT 5</h3>
    <a href="https://binattimattia.github.io/TPSIT/javascript5.html">Vai all'esercizio</a>
  </div>
  <div class="card">
    <h3>JAVASCRIPT 6</h3>
    <a href="#">Vai all'esercizio</a>
  </div>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
