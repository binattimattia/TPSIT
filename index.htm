<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home - Mattia Binatti</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            overflow-x: hidden;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #FF781E;
            transition: background-color 0.3s ease;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .topnav a:hover {
            background-color: #FF781E;
            color: white;
        }

        .topnav a.active {
            background-color: #FF781E;
            color: white;
        }

        .topnav .icon {
            display: none;
            font-size: 28px;
            color: #f2f2f2;
            cursor: pointer;
            padding: 10px 15px;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(45deg, #ff7f50, #1e90ff);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 1.5em;
            margin-top: 20px;
            animation: slideUp 2s ease-in-out;
        }

        .hero .btn {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #FF781E;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .hero .btn:hover {
            background-color: #333;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Particle Background */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.5;
            border-radius: 50%;
            animation: move 7s infinite linear;
        }

        @keyframes move {
            from {
                transform: translateY(-50vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a class="active">HOME</a>
        <a href="https://binattimattia.github.io/TPSIT/news.htm">NEWS</a>
        <a href="https://binattimattia.github.io/TPSIT/ESERCIZI%20HTML-CSS.htm">HTML / CSS</a>
        <a href="https://binattimattia.github.io/TPSIT/aboutme.htm">CHI SONO</a>
        <a href="https://binattimattia.github.io/TPSIT/javascript.html">JAVASCRIPT</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="hero">
        <h1>Benvenuti nel sito di Mattia Binatti!</h1>
        <p>Qui troverete tutti gli esercizi da me svolti.</p>

        <!-- Particles -->
        <div class="particle" style="top: 10%; left: 15%; animation-duration: 8s;"></div>
        <div class="particle" style="top: 25%; left: 35%; animation-duration: 7s;"></div>
        <div class="particle" style="top: 40%; left: 55%; animation-duration: 9s;"></div>
        <div class="particle" style="top: 60%; left: 75%; animation-duration: 6s;"></div>
        <div class="particle" style="top: 80%; left: 90%; animation-duration: 5s;"></div>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
