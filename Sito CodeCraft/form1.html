<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 1 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <form id="formDati">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Età</label>
            <input type="number" class="form-control" name="eta" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Sesso</label>
            <select class="form-select" name="sesso" required>
                <option value="Maschio">Maschio</option>
                <option value="Femmina">Femmina</option>
                <option value="Altro">Altro</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrizione personale</label>
            <textarea class="form-control" name="messaggio" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Invia</button>
    </form>

    <!-- Area dove verranno mostrati i dati inseriti -->
    <div id="output" class="mt-4 alert alert-info" style="display: none;"></div>

    <script>
        document.getElementById("formDati").addEventListener("submit", function(event) {
            event.preventDefault(); // Impedisce il ricaricamento della pagina

            // Prende i dati dal form
            const formData = new FormData(event.target);
            const nome = formData.get("nome");
            const email = formData.get("email");
            const eta = formData.get("eta");
            const sesso = formData.get("sesso");
            const messaggio = formData.get("messaggio");

            // Mostra i dati nella pagina
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = `
                <h4>Dati Inseriti</h4>
                <strong>Nome:</strong> ${nome} <br>
                <strong>Email:</strong> ${email} <br>
                <strong>Età:</strong> ${eta} <br>
                <strong>Sesso:</strong> ${sesso} <br>
                <strong>Descrizione:</strong> ${messaggio}
            `;
            outputDiv.style.display = "block"; // Mostra il box dei risultati

        });
    </script>

</body>
</html>
