<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricezione Dati</title>
</head>
<body>
    <h2>Dati ricevuti:</h2>
    <p id="output"></p>
   
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            let name = params.get("name") || "Nome non fornito";
            let email = params.get("email") || "Email non fornita";
           
            document.getElementById("output").textContent = `Nome: ${name}\nEmail: ${email}`;
        });
    </script>
</body>
</html>
