<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CodeCraft | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
  body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Aggiungi il video come sfondo */
.video-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1; /* Imposta lo sfondo sotto al contenuto */
}

.container {
  animation: fadeInScale 1.5s ease-in-out;
  padding: 20px;
  text-align: center;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.typing {
  font-size: 1.2rem;
  font-family: 'Courier New', Courier, monospace;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid white;
  width: 100%;
  max-width: 90%;
  animation: typing 2s steps(40, end) forwards, blink 0.6s step-end infinite;
}

.typing p {
  margin: 0 auto;
  text-align: center;
  display: inline-block;
  word-wrap: break-word;
  color: white;
}

@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

@keyframes blink {
  from,
  to {
    border-color: transparent;
  }

  50% {
    border-color: white;
  }
}

img {
  max-width: 100%;
  height: auto;
}

/* Media query per piccoli dispositivi */
@media (max-width: 576px) {
  .typing {
    font-size: 0.7rem;
    max-width: 90%;
  }

  .container img {
    width: 90%;
  }
}

/* Media query per dispositivi medi */
@media (min-width: 577px) and (max-width: 768px) {
  .typing {
    font-size: 1.1rem;
    max-width: 93.5%;
  }

  .container img {
    width: 80%;
  }
}

/* Media query per dispositivi grandi */
@media (min-width: 769px) and (max-width: 992px) {
  .typing {
    font-size: 1.4rem;
  }

  .container img {
    width: 70%;
  }
}

/* Media query per dispositivi extra-grandi */
@media (min-width: 993px) {
  .typing {
    font-size: 2rem;
    max-width: 67.5%;
  }

  .container img {
    width: 60%;
  }
}
  </style>
</head>

<body>
  <video class="video-background" autoplay muted loop>
    <source src="video_sfondo.mp4" type="video/mp4">
  </video>

  <nav class="navbar navbar-expand-lg" style="background-color: #eaecee;">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://binattimattia.github.io/TPSIT/Sito%20CodeCraft/">
        <img src="logo codecraft.png" alt="Logo CodeCraft" width="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="https://binattimattia.github.io/TPSIT/Sito%20CodeCraft/esercizi">Esercizi</a>
          <a class="nav-link" href="#">Chi sono</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <img src="titolo_codecraft.svg" alt="Titolo CodeCraft">
    <div class="typing text-primary">
      <p>Esplora, Impara e Crea con la Programmazione.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
