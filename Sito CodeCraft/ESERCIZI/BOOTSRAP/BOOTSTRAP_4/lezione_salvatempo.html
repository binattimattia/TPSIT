<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvatempo</title>
</head>
<body>
    <button id="bottone" onclick="SalvaTempo()">test</button>
    <div id="space"></div>
    <script>
        const tempiClick = [];
        function SalvaTempo (){
            const oraAttuale = new Date();
            tempiClick.push(oraAttuale);
            space.innerHTML += `${oraAttuale} <br>`;
            console.log("tempo salvato: ", tempiClick);
            console.log("array aggiornato: ", tempiClick);
        }
    </script>
</body>
</html>
