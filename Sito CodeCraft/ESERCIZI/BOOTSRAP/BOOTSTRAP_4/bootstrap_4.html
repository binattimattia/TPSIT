<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap 4 | JS Time salva bottoni</title>
</head>
<style>
    .row {
        margin-top: 5%;
    }
    .container {
        border-color: rgb(99, 98, 98);
        border-style: solid;
        border-width: 1px;
        border-radius: 5px;
        box-shadow: 5px 5px 5px rgba(128, 128, 128, 0.397);
        max-width: 50%;
        margin-top: 2%
    }
    #bottoni {
        display: flex;
        justify-content: center;
    }
    .btn {
        margin: 5px;
        margin-bottom: 0;

    }


</style>
<body>
    <div class="row">
        <div class="col text-center">
            <h1>ESERCIZIO 1</h1>
        </div>
    </div>
    <div id="bottoni">
        <button class="btn btn-primary" onclick="SalvaTempo()">BOTTONE 1</button>
        <button class="btn btn-primary" onclick="SalvaTempo()">BOTTONE 2</button>
        <button class="btn btn-primary" onclick="SalvaTempo()">BOTTONE 3</button>
        <button class="btn btn-primary" onclick="SalvaTempo()">BOTTONE 4</button>
    </div>
    <div class="container text-center">
        <div id="tempo"></div>
    </div>
    
    <div class="row">
        <div class="col text-center">
            <h1>ESERCIZIO 2</h1>
        </div>
    </div>
    <div id="bottoni">
        <button class="btn btn-primary" onclick="Click()">BOTTONE 1</button>
        <button class="btn btn-primary" onclick="Click()">BOTTONE 2</button>
        <button class="btn btn-primary" onclick="Click()">BOTTONE 3</button>
        <button class="btn btn-primary" onclick="Click()">BOTTONE 4</button>
    </div>
    <div class="container text-center" style="max-width: 35%;">
        <div id="tempo2"></div>
    </div>
    
    <script>

        const tempiClick = [];
        function SalvaTempo (){
            const oraAttuale = new Date();
            tempiClick.push(oraAttuale);
            document.getElementById("tempo").innerHTML += `<p class="lead">${oraAttuale}</p>`;
        }
        
        
        const clicks = [];

        function Click() {
            const click = Date.now();
            clicks.push(click);
            if (clicks.length > 2) {
                clicks.shift();
            }
            if (clicks.length > 1) {
                const tempo_2 = tempoClicks();
                document.getElementById("tempo2").innerHTML += `<p class="lead">Tempo trascorso tra i click: ${tempo_2} ms</p>`;
            }
        }

        function tempoClicks() {
            const tempo_2 = clicks[1] - clicks[0];
            return tempo_2;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
