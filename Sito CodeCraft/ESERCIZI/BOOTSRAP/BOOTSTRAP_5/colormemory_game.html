<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 | Color Memory Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }
    
    h1 {
      color: white;
      text-align: center;
      font-size: 300%;
    }

    .card {
      max-width: 600px;
      width: 100%;
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.644);
      padding: 25px;
      background: #f8f9fa;
      border: none;
      border-radius: 10px;
    }

    .color-btn {
      position: relative;
      width: 100%;
      padding-top: 100%;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    .color-btn-inner {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 class="mt-3 mb-3">Color Memory Game</h1>
  <div class="card">
    <div class="lead text-center mb-3"><b>Punteggio:</b></div>
    <div class="container">
      <div class="row row-cols-3 g-2">
        <div class="col">
          <div class="color-btn" data-alt="1" style="background-color: green;">
            <div class="color-btn-inner"></div>
          </div>
        </div>
        <div class="col">
          <div class="color-btn" data-alt="2" style="background-color: rgb(121, 214, 0);">
            <div class="color-btn-inner"></div>
          </div>
        </div>
        <div class="col">
          <div class="color-btn" data-alt="3" style="background-color: yellow;">
            <div class="color-btn-inner"></div>
          </div>
        </div>
        <div class="col">
          <div class="color-btn" data-alt="4" style="background-color: rgb(0, 82, 75);">
            <div class="color-btn-inner"></div>
          </div>
        </div>
        <div class="col">
          <div class="color-btn" data-alt="5" style="background-color: black;">
            <div class="color-btn-inner"></div>
          </div>
        </div>
        <div class="col">
          <div class="color-btn" data-alt="6" style="background-color: #e06c00;">
            <div class="color-btn-inner"></div>
          </div>
        </div>
        <div class="col">
          <div class="color-btn" data-alt="7" style="background-color: blue;">
            <div class="color-btn-inner"></div>
          </div>
        </div>
        <div class="col">
          <div class="color-btn" data-alt="8" style="background-color: #880081;">
            <div class="color-btn-inner"></div>
          </div>
        </div>
        <div class="col">
          <div class="color-btn" data-alt=""alt="9" style="background-color: red;">
            <div class="color-btn-inner"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let index = 0;
      const numRandom = Math.floor(Math.random() * 9) + 1;
      let sequenza = [];
      sequenza.push(numRandom);
      console.log(sequenza)
      let sequenza_utente = [];

      const colorButtons = document.querySelectorAll('.color-btn');

      colorButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Ottengo l'alt del bottone (1-9)
          let colorId = button.getAttribute('data-alt');
          console.log(colorId)
          const elementosequenza = sequenza[index];
          if (colorId == elementosequenza) {
            console.log('Hai vinto!')
          } else {
            console.log('Hai perso!')
          }
        });
      });
      index += 1;


  </script>
</body>
</html>
